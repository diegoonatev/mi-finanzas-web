<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy Pro | Gestión Financiera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(12px); border: 1px solid rgba(59, 130, 246, 0.2); }
        .calendar-day { background: #0f172a; min-height: 100px; padding: 8px; border: 1px solid rgba(255,255,255,0.03); }
        .calendar-day:hover { background: #1e293b; border-color: #3b82f6; }
        .tab-active { background: #3b82f6; color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [user, setUser] = useState(localStorage.getItem('userName') || '');
            const [movements, setMovements] = useState(JSON.parse(localStorage.getItem('movements')) || []);
            const [savings, setSavings] = useState(JSON.parse(localStorage.getItem('savings')) || []);
            const [type, setType] = useState('gasto'); // gasto o ingreso
            const [method, setMethod] = useState('debito');

            useEffect(() => {
                localStorage.setItem('movements', JSON.stringify(movements));
                localStorage.setItem('savings', JSON.stringify(savings));
            }, [movements, savings]);

            const addMovement = (e) => {
                e.preventDefault();
                const data = new FormData(e.target);
                const baseAmount = parseFloat(data.get('amount'));
                const interest = parseFloat(data.get('interest') || 0);
                const installments = method === 'credito' ? parseInt(data.get('installments')) : 1;
                
                // Cálculo de interés compuesto simple: Total = Base + (Base * %)
                const totalWithInterest = baseAmount + (baseAmount * (interest / 100));
                const amountPerInstallment = totalWithInterest / installments;

                const newItems = Array.from({ length: installments }, (_, i) => {
                    const date = new Date();
                    // Si es crédito o gasto programado, el primer cobro es el mes que viene (i + 1)
                    // Si es ingreso o débito, el cobro es hoy (i)
                    const monthOffset = (method === 'credito') ? i + 1 : i;
                    date.setMonth(date.getMonth() + monthOffset);

                    return {
                        id: Math.random().toString(36).substr(2, 9),
                        desc: installments > 1 ? `${data.get('desc')} (${i+1}/${installments})` : data.get('desc'),
                        amount: amountPerInstallment,
                        date: date.toISOString().split('T')[0],
                        category: type,
                        method: method,
                        paid: method === 'debito' || type === 'ingreso'
                    };
                });

                setMovements([...movements, ...newItems]);
                e.target.reset();
                setMethod('debito');
            };

            const totalIncome = movements.filter(m => m.category === 'ingreso').reduce((a, b) => a + b.amount, 0);
            const totalExpense = movements.filter(m => m.category === 'gasto').reduce((a, b) => a + b.amount, 0);
            const balance = totalIncome - totalExpense;

            if (!user) {
                return (
                    <div className="h-screen flex items-center justify-center bg-[#020617]">
                        <div className="glass p-12 rounded-[2rem] text-center w-full max-w-sm">
                            <h1 className="text-3xl font-bold mb-6 text-blue-400">ECONOMY<span className="text-white">PRO</span></h1>
                            <input id="nameIn" type="text" placeholder="Tu nombre" className="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 mb-4 text-center outline-none focus:border-blue-500" />
                            <button onClick={() => {
                                const v = document.getElementById('nameIn').value;
                                if(v) { setUser(v); localStorage.setItem('userName', v); }
                            }} className="w-full bg-blue-600 py-4 rounded-xl font-bold hover:bg-blue-500 transition-all">INGRESAR</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="p-6 md:p-10 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="text-center md:text-left">
                            <h1 className="text-4xl font-black tracking-tight text-white italic">DASHBOARD</h1>
                            <p className="text-blue-400 font-bold text-xs tracking-widest uppercase">Bienvenido, {user}</p>
                        </div>
                        <div className="flex glass p-1.5 rounded-2xl">
                            <button onClick={() => setView('dashboard')} className={`px-8 py-3 rounded-xl font-bold transition-all ${view === 'dashboard' ? 'tab-active' : 'text-slate-400'}`}>Resumen</button>
                            <button onClick={() => setView('calendar')} className={`px-8 py-3 rounded-xl font-bold transition-all ${view === 'calendar' ? 'tab-active' : 'text-slate-400'}`}>Calendario</button>
                        </div>
                    </header>

                    <main className="px-6 md:px-10 max-w-7xl mx-auto space-y-10">
                        {view === 'dashboard' ? (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 animate-in fade-in duration-700">
                                {/* Stats */}
                                <div className="lg:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <StatBox title="Balance Neto" value={`$${balance.toLocaleString()}`} color="text-blue-400" />
                                    <StatBox title="Ingresos Totales" value={`$${totalIncome.toLocaleString()}`} color="text-emerald-400" />
                                    <StatBox title="Gastos Totales" value={`$${totalExpense.toLocaleString()}`} color="text-rose-400" />
                                    
                                    {/* Formulario */}
                                    <div className="md:col-span-3 glass p-10 rounded-[2.5rem]">
                                        <div className="flex gap-4 mb-8">
                                            <button onClick={() => setType('gasto')} className={`px-6 py-2 rounded-full text-xs font-bold border ${type === 'gasto' ? 'bg-rose-500 border-rose-500' : 'border-slate-700 text-slate-500'}`}>GASTO</button>
                                            <button onClick={() => setType('ingreso')} className={`px-6 py-2 rounded-full text-xs font-bold border ${type === 'ingreso' ? 'bg-emerald-500 border-emerald-500' : 'border-slate-700 text-slate-500'}`}>INGRESO</button>
                                        </div>
                                        
                                        <form onSubmit={addMovement} className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <input name="desc" placeholder="Descripción" className="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-xl outline-none focus:border-blue-500" required />
                                            <input name="amount" type="number" placeholder="Monto total ($)" className="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-xl outline-none focus:border-blue-500" required />
                                            
                                            <select value={method} onChange={(e) => setMethod(e.target.value)} className="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl outline-none">
                                                <option value="debito">Débito / Efectivo</option>
                                                <option value="credito">Tarjeta de Crédito</option>
                                            </select>

                                            {method === 'credito' && (
                                                <div className="grid grid-cols-2 gap-4 animate-in slide-in-from-top-2">
                                                    <input name="installments" type="number" placeholder="Cuotas" className="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl outline-none" required />
                                                    <input name="interest" type="number" placeholder="Interés %" className="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl outline-none" />
                                                </div>
                                            )}
                                            
                                            <button type="submit" className={`md:col-span-2 py-5 rounded-xl font-black tracking-widest uppercase transition-all ${type === 'gasto' ? 'bg-rose-600 hover:bg-rose-500' : 'bg-emerald-600 hover:bg-emerald-500'}`}>
                                                Registrar {type}
                                            </button>
                                        </form>
                                    </div>
                                </div>

                                {/* Movimientos Recientes */}
                                <div className="glass p-8 rounded-[2.5rem]">
                                    <h2 className="text-xl font-bold mb-6 italic">Movimientos Recientes</h2>
                                    <div className="space-y-4">
                                        {movements.slice(-6).reverse().map(m => (
                                            <div key={m.id} className="flex justify-between items-center p-4 bg-slate-900/50 rounded-2xl border border-white/5">
                                                <div>
                                                    <p className="font-bold text-sm truncate w-32">{m.desc}</p>
                                                    <p className="text-[10px] text-slate-500 uppercase">{m.date}</p>
                                                </div>
                                                <span className={`font-black ${m.category === 'ingreso' ? 'text-emerald-400' : 'text-rose-400'}`}>
                                                    {m.category === 'ingreso' ? '+' : '-'}${m.amount.toLocaleString()}
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="glass rounded-[3rem] overflow-hidden animate-in zoom-in-95 duration-500">
                                <div className="p-10 border-b border-white/10 flex justify-between items-center bg-blue-900/10">
                                    <h2 className="text-3xl font-black italic tracking-tighter uppercase">Calendario de Pagos</h2>
                                </div>
                                <div className="grid grid-cols-7 text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] text-center bg-slate-950/50">
                                    {['Dom','Lun','Mar','Mié','Jue','Vie','Sáb'].map(d => <div key={d} className="p-6">{d}</div>)}
                                </div>
                                <div className="grid grid-cols-7 border-t border-white/5">
                                    {Array.from({length: 35}).map((_, i) => {
                                        const dayNum = i - 2; // Ajuste manual simple
                                        const dayMovements = movements.filter(m => new Date(m.date).getDate() === dayNum && new Date(m.date).getMonth() === new Date().getMonth());
                                        return (
                                            <div key={i} className="calendar-day">
                                                {dayNum > 0 && dayNum <= 31 && (
                                                    <>
                                                        <span className="text-xs font-bold text-slate-600">{dayNum}</span>
                                                        <div className="mt-2 space-y-1">
                                                            {dayMovements.map((m, idx) => (
                                                                <div key={idx} className={`text-[8px] p-1 rounded font-bold truncate ${m.category === 'ingreso' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-blue-600 text-white'}`}>
                                                                    ${m.amount.toFixed(0)} {m.desc}
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </>
                                                )}
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const StatBox = ({ title, value, color }) => (
            <div className="glass p-8 rounded-[2rem] border-t-2 border-blue-500/30">
                <p className="text-[10px] font-black text-slate-500 uppercase tracking-widest">{title}</p>
                <h3 className={`text-3xl font-black mt-2 tracking-tighter ${color}`}>{value}</h3>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
