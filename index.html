<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy Pro | Presupuestos y Persistencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(59, 130, 246, 0.1); }
        .calendar-day { background: #0f172a; min-height: 110px; padding: 8px; border: 1px solid rgba(255,255,255,0.02); }
        .tab-active { background: #3b82f6; color: white; box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .progress-bg { background: rgba(255,255,255,0.05); border-radius: 99px; height: 12px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.6s ease; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [user, setUser] = useState(localStorage.getItem('current_user') || '');
            const [movements, setMovements] = useState([]);
            const [budgets, setBudgets] = useState([]); // Gastos Fijos / Presupuesto
            const [type, setType] = useState('gasto');
            const [method, setMethod] = useState('debito');

            // --- CARGA DE DATOS SEGURA ---
            useEffect(() => {
                if (user) {
                    const savedMovs = localStorage.getItem(`movements_${user}`);
                    const savedBudgets = localStorage.getItem(`budgets_${user}`);
                    setMovements(savedMovs ? JSON.parse(savedMovs) : []);
                    setBudgets(savedBudgets ? JSON.parse(savedBudgets) : []);
                } else {
                    setMovements([]);
                    setBudgets([]);
                }
            }, [user]);

            // --- PERSISTENCIA AUTOMÁTICA ---
            useEffect(() => {
                if (user) {
                    localStorage.setItem(`movements_${user}`, JSON.stringify(movements));
                    localStorage.setItem(`budgets_${user}`, JSON.stringify(budgets));
                }
            }, [movements, budgets, user]);

            const addMovement = (e) => {
                e.preventDefault();
                const data = new FormData(e.target);
                const baseAmount = parseFloat(data.get('amount'));
                const inst = method === 'credito' ? parseInt(data.get('installments')) : 1;
                const dateStart = new Date(data.get('date') + 'T12:00:00');
                const budgetId = data.get('budgetId');

                const newItems = Array.from({ length: inst }, (_, i) => {
                    const d = new Date(dateStart);
                    const offset = (method === 'credito') ? i + 1 : i;
                    d.setMonth(d.getMonth() + offset);
                    return {
                        id: Math.random().toString(36).substr(2, 9),
                        desc: inst > 1 ? `${data.get('desc')} (${i+1}/${inst})` : data.get('desc'),
                        amount: baseAmount / inst,
                        date: d.toISOString().split('T')[0],
                        category: type,
                        method: method,
                        budgetId: budgetId || null
                    };
                });

                setMovements([...movements, ...newItems]);
                e.target.reset();
            };

            const addBudget = (e) => {
                e.preventDefault();
                const data = new FormData(e.target);
                const newB = {
                    id: Date.now(),
                    name: data.get('name'),
                    limit: parseFloat(data.get('limit'))
                };
                setBudgets([...budgets, newB]);
                e.target.reset();
            };

            const getSpentInBudget = (id) => {
                return movements
                    .filter(m => m.budgetId === id.toString() && m.category === 'gasto')
                    .reduce((a, b) => a + b.amount, 0);
            };

            if (!user) {
                return (
                    <div className="h-screen flex items-center justify-center bg-[#020617] p-6">
                        <div className="glass p-12 rounded-[3rem] text-center w-full max-w-sm shadow-2xl border-blue-500/20">
                            <h1 className="text-4xl font-black mb-10 text-blue-500 italic uppercase">Economy<span className="text-white">Pro</span></h1>
                            <input id="uIn" type="text" placeholder="NOMBRE DE USUARIO" className="w-full p-5 rounded-2xl bg-slate-900 border border-slate-800 mb-6 text-center outline-none focus:border-blue-500 text-white font-bold" />
                            <button onClick={() => { 
                                const v = document.getElementById('uIn').value.trim(); 
                                if(v) { setUser(v); localStorage.setItem('current_user', v); }
                            }} className="w-full bg-blue-600 py-5 rounded-2xl font-black hover:bg-blue-500 transition-all uppercase tracking-widest text-sm shadow-lg shadow-blue-900/40">Entrar</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    <header className="p-6 md:p-10 flex flex-col md:flex-row justify-between items-center gap-6 sticky top-0 bg-[#020617]/95 backdrop-blur-md z-50">
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center font-black text-white italic">{user[0].toUpperCase()}</div>
                            <h1 className="text-xl font-black text-white italic tracking-tighter uppercase">Hola, {user}</h1>
                        </div>
                        <div className="flex glass p-1.5 rounded-2xl">
                            {['dashboard', 'presupuesto', 'calendar'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-6 py-2.5 rounded-xl font-black text-[10px] transition-all uppercase ${view === v ? 'tab-active' : 'text-slate-500 hover:text-white'}`}>{v}</button>
                            ))}
                            <button onClick={() => { setUser(''); localStorage.removeItem('current_user'); }} className="ml-2 px-4 py-2.5 text-rose-500 font-black text-[10px] uppercase">Salir</button>
                        </div>
                    </header>

                    <main className="px-6 md:px-10 max-w-7xl mx-auto space-y-12 pb-24">
                        {view === 'dashboard' && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 animate-in fade-in duration-500">
                                <div className="lg:col-span-2 space-y-8">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <StatCard title="Disponible" value={`$${(movements.filter(m=>m.category==='ingreso').reduce((a,b)=>a+b.amount,0) - movements.filter(m=>m.category==='gasto').reduce((a,b)=>a+b.amount,0)).toLocaleString()}`} color="text-blue-400" />
                                        <StatCard title="Gastos Totales" value={`$${movements.filter(m=>m.category==='gasto').reduce((a,b)=>a+b.amount,0).toLocaleString()}`} color="text-rose-400" />
                                    </div>

                                    <div className="glass p-10 rounded-[3rem] border-l-8 border-blue-600 shadow-2xl">
                                        <div className="flex gap-4 mb-8">
                                            {['gasto', 'ingreso'].map(t => (
                                                <button key={t} onClick={() => setType(t)} className={`px-8 py-2.5 rounded-xl text-[10px] font-black tracking-widest uppercase transition-all ${type === t ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-500'}`}>{t}</button>
                                            ))}
                                        </div>
                                        <form onSubmit={addMovement} className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <input name="desc" placeholder="Descripción" className="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl outline-none focus:border-blue-500" required />
                                            <input name="date" type="date" defaultValue={new Date().toISOString().split('T')[0]} className="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl outline-none text-white" required />
                                            <input name="amount" type="number" step="0.01" placeholder="Monto ($)" className="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl outline-none focus:border-blue-500" required />
                                            
                                            <select name="budgetId" className="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl outline-none">
                                                <option value="">Vincular a Presupuesto (Opcional)</option>
                                                {budgets.map(b => <option key={b.id} value={b.id}>{b.name}</option>)}
                                            </select>

                                            <select value={method} onChange={(e) => setMethod(e.target.value)} className="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl outline-none">
                                                <option value="debito">Débito / Inmediato</option>
                                                <option value="credito">Crédito (Cuotas)</option>
                                            </select>

                                            {method === 'credito' && (
                                                <input name="installments" type="number" min="1" placeholder="N° de cuotas" className="w-full bg-blue-900/20 border border-blue-500/30 p-4 rounded-xl text-white" required />
                                            )}
                                            
                                            <button type="submit" className={`md:col-span-2 py-5 rounded-xl font-black tracking-widest uppercase transition-all shadow-xl ${type === 'gasto' ? 'bg-rose-600 hover:bg-rose-500' : 'bg-emerald-600 hover:bg-emerald-500'}`}>Guardar {type}</button>
                                        </form>
                                    </div>
                                </div>
                                <div className="space-y-6">
                                    <h2 className="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-4 italic">Actividad Reciente</h2>
                                    {movements.slice(-10).reverse().map(m => (
                                        <div key={m.id} className="glass p-4 rounded-2xl flex justify-between items-center group">
                                            <div>
                                                <p className="font-bold text-xs truncate w-24 uppercase">{m.desc}</p>
                                                <p className="text-[8px] text-slate-500 font-bold uppercase">{m.date}</p>
                                            </div>
                                            <span className={`font-black text-sm ${m.category === 'ingreso' ? 'text-emerald-400' : 'text-rose-400'}`}>${Math.round(m.amount).toLocaleString()}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'presupuesto' && (
                            <div className="space-y-8 animate-in fade-in duration-500">
                                <div className="glass p-10 rounded-[3rem]">
                                    <h2 className="text-2xl font-black italic mb-8 border-b border-white/5 pb-4">Configurar Gastos Fijos (Presupuesto Mensual)</h2>
                                    <form onSubmit={addBudget} className="flex flex-col md:flex-row gap-4 mb-10">
                                        <input name="name" placeholder="Nombre (Ej. Alimentación)" className="flex-1 bg-slate-900 border border-slate-800 p-4 rounded-xl outline-none focus:border-blue-500" required />
                                        <input name="limit" type="number" placeholder="Límite Mensual ($)" className="w-full md:w-64 bg-slate-900 border border-slate-800 p-4 rounded-xl outline-none focus:border-blue-500" required />
                                        <button type="submit" className="bg-blue-600 px-10 py-4 rounded-xl font-black text-xs uppercase hover:bg-blue-500 shadow-xl shadow-blue-900/20">Crear Categoría</button>
                                    </form>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        {budgets.map(b => {
                                            const spent = getSpentInBudget(b.id);
                                            const pct = Math.min(100, (spent / b.limit) * 100);
                                            return (
                                                <div key={b.id} className="glass p-6 rounded-3xl border border-white/5">
                                                    <div className="flex justify-between items-end mb-4">
                                                        <div>
                                                            <h3 className="text-lg font-black uppercase italic tracking-tighter text-blue-400">{b.name}</h3>
                                                            <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Gasto: ${Math.round(spent).toLocaleString()} / ${b.limit.toLocaleString()}</p>
                                                        </div>
                                                        <span className={`text-xl font-black ${pct >= 90 ? 'text-rose-500' : 'text-white'}`}>{Math.round(pct)}%</span>
                                                    </div>
                                                    <div className="progress-bg">
                                                        <div className={`progress-fill ${pct >= 90 ? 'bg-rose-500' : pct >= 70 ? 'bg-amber-500' : 'bg-blue-600'}`} style={{ width: `${pct}%` }}></div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'calendar' && (
                            <CalendarView movements={movements} onDelete={(id) => setMovements(movements.filter(m=>m.id!==id))} />
                        )}
                    </main>
                </div>
            );
        };

        const CalendarView = ({ movements, onDelete }) => {
            const [curr, setCurr] = useState(new Date());
            const first = new Date(curr.getFullYear(), curr.getMonth(), 1).getDay();
            const days = new Date(curr.getFullYear(), curr.getMonth() + 1, 0).getDate();
            const calDays = [...Array(first).fill(null), ...Array.from({length: days}, (_, i) => i + 1)];

            return (
                <div className="glass rounded-[3rem] overflow-hidden shadow-2xl">
                    <div className="p-10 border-b border-white/10 flex justify-between items-center bg-blue-900/5">
                        <h2 className="text-4xl font-black italic tracking-tighter uppercase italic text-white">{curr.toLocaleString('es-ES', { month: 'long', year: 'numeric' })}</h2>
                        <div className="flex gap-4">
                            <button onClick={() => setCurr(new Date(curr.setMonth(curr.getMonth() - 1)))} className="px-6 py-3 glass rounded-2xl hover:bg-blue-600 transition-all font-bold text-xs uppercase">Anterior</button>
                            <button onClick={() => setCurr(new Date(curr.setMonth(curr.getMonth() + 1)))} className="px-6 py-3 glass rounded-2xl hover:bg-blue-600 transition-all font-bold text-xs uppercase">Siguiente</button>
                        </div>
                    </div>
                    <div className="grid grid-cols-7 text-[9px] font-black text-blue-500 uppercase tracking-[0.3em] text-center bg-slate-950/40">
                        {['Dom','Lun','Mar','Mié','Jue','Vie','Sáb'].map(d => <div key={d} className="p-6">{d}</div>)}
                    </div>
                    <div className="grid grid-cols-7 border-t border-white/5 bg-[#020617]">
                        {calDays.map((d, i) => {
                            const ds = `${curr.getFullYear()}-${String(curr.getMonth() + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                            const ms = movements.filter(m => m.date === ds);
                            return (
                                <div key={i} className="calendar-day group border-white/5">
                                    {d && (
                                        <>
                                            <span className="text-xs font-black text-slate-700 group-hover:text-blue-500">{d}</span>
                                            <div className="mt-3 space-y-1">
                                                {ms.map((m, idx) => (
                                                    <div key={idx} className={`text-[7px] p-1.5 rounded-lg font-black truncate shadow-lg flex justify-between items-center ${m.category === 'ingreso' ? 'bg-emerald-600/20 text-emerald-400' : 'bg-blue-600 text-white'}`}>
                                                        <span>${Math.round(m.amount)}</span>
                                                        <button onClick={() => onDelete(m.id)} className="ml-1 opacity-0 group-hover:opacity-100 text-rose-300">×</button>
                                                    </div>
                                                ))}
                                            </div>
                                        </>
                                    )}
                                </div>
                            )
                        })}
                    </div>
                </div>
            );
        };

        const StatCard = ({ title, value, color }) => (
            <div className="glass p-8 rounded-[2rem] border-t-2 border-blue-500/10">
                <p className="text-[10px] font-black text-slate-500 uppercase tracking-widest">{title}</p>
                <h3 className={`text-4xl font-black mt-3 tracking-tighter ${color}`}>{value}</h3>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
