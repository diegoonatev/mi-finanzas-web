<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy | Elegance Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { background-color: #050505; color: #d1d5db; font-family: 'Inter', sans-serif; letter-spacing: -0.01em; }
        .card-elegant { background: #0f0f0f; border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; }
        .accent-gold { color: #c5a059; }
        .bg-gold { background-color: #c5a059; }
        .progress-bar-container { height: 4px; background: rgba(255,255,255,0.03); border-radius: 2px; overflow: hidden; }
        .progress-bar-fill { height: 100%; transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        input, select { background: transparent !important; border-bottom: 1px solid rgba(255,255,255,0.1) !important; border-radius: 0 !important; }
        input:focus { border-bottom: 1px solid #c5a059 !important; outline: none; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [user, setUser] = useState(localStorage.getItem('current_user') || '');
            const [movements, setMovements] = useState([]);
            const [budgets, setBudgets] = useState([]);
            const [type, setType] = useState('gasto');
            const [editingBudget, setEditingBudget] = useState(null);

            // Cargar datos vinculados al usuario
            useEffect(() => {
                if (user) {
                    const savedMovs = localStorage.getItem(`movements_${user}`);
                    const savedBudgets = localStorage.getItem(`budgets_${user}`);
                    setMovements(savedMovs ? JSON.parse(savedMovs) : []);
                    setBudgets(savedBudgets ? JSON.parse(savedBudgets) : []);
                }
            }, [user]);

            // Guardar datos
            useEffect(() => {
                if (user) {
                    localStorage.setItem(`movements_${user}`, JSON.stringify(movements));
                    localStorage.setItem(`budgets_${user}`, JSON.stringify(budgets));
                }
            }, [movements, budgets, user]);

            const addMovement = (e) => {
                e.preventDefault();
                const data = new FormData(e.target);
                const amount = parseFloat(data.get('amount'));
                const inst = data.get('method') === 'credito' ? parseInt(data.get('installments')) : 1;
                
                const newItems = Array.from({ length: inst }, (_, i) => {
                    const d = new Date(data.get('date') + 'T12:00:00');
                    d.setMonth(d.getMonth() + (data.get('method') === 'credito' ? i + 1 : i));
                    return {
                        id: Math.random().toString(36).substr(2, 9),
                        desc: inst > 1 ? `${data.get('desc')} (${i+1}/${inst})` : data.get('desc'),
                        amount: amount / inst,
                        date: d.toISOString().split('T')[0],
                        category: type,
                        budgetId: data.get('budgetId') || null
                    };
                });
                setMovements([...movements, ...newItems]);
                e.target.reset();
            };

            const handleBudget = (e) => {
                e.preventDefault();
                const data = new FormData(e.target);
                const newB = { id: Date.now(), name: data.get('name'), limit: parseFloat(data.get('limit')) };
                
                if (editingBudget) {
                    setBudgets(budgets.map(b => b.id === editingBudget.id ? { ...b, limit: newB.limit, name: newB.name } : b));
                    setEditingBudget(null);
                } else {
                    setBudgets([...budgets, newB]);
                }
                e.target.reset();
            };

            const stats = useMemo(() => {
                const inc = movements.filter(m => m.category === 'ingreso').reduce((a, b) => a + b.amount, 0);
                const exp = movements.filter(m => m.category === 'gasto').reduce((a, b) => a + b.amount, 0);
                return { inc, exp, bal: inc - exp };
            }, [movements]);

            if (!user) {
                return (
                    <div className="h-screen flex items-center justify-center bg-black p-6">
                        <div className="w-full max-w-sm text-center">
                            <h1 className="text-sm font-light tracking-[0.5em] mb-12 accent-gold uppercase">Economy Elegance</h1>
                            <input id="u" type="text" placeholder="Identity" className="w-full p-4 mb-8 text-center text-white font-light tracking-widest uppercase border-white/10" />
                            <button onClick={() => { const v = document.getElementById('u').value.trim(); if(v) { setUser(v); localStorage.setItem('current_user', v); } }} className="w-full py-4 border border-white/20 text-xs font-semibold tracking-[0.3em] hover:bg-white hover:text-black transition-all duration-500 uppercase">Authenticate</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen px-6 py-12 md:px-20 max-w-7xl mx-auto">
                    <header className="flex flex-col md:flex-row justify-between items-baseline mb-20 gap-8">
                        <div>
                            <h2 className="text-[10px] font-semibold tracking-[0.4em] text-slate-500 uppercase mb-2">Private Portfolio</h2>
                            <h1 className="text-4xl font-light text-white italic tracking-tighter">Welcome, {user}</h1>
                        </div>
                        <div className="flex gap-12 text-[10px] font-bold tracking-[0.3em] uppercase">
                            <button onClick={() => setView('dashboard')} className={view === 'dashboard' ? 'accent-gold' : 'hover:text-white transition-colors'}>Overview</button>
                            <button onClick={() => setView('budget')} className={view === 'budget' ? 'accent-gold' : 'hover:text-white transition-colors'}>Allocation</button>
                            <button onClick={() => setView('calendar')} className={view === 'calendar' ? 'accent-gold' : 'hover:text-white transition-colors'}>Schedule</button>
                            <button onClick={() => { setUser(''); localStorage.removeItem('current_user'); }} className="text-slate-700 hover:text-red-900 transition-colors">Logout</button>
                        </div>
                    </header>

                    <main className="animate-in fade-in duration-1000">
                        {view === 'dashboard' && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-16">
                                <div className="lg:col-span-2 space-y-20">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-12 border-b border-white/5 pb-12">
                                        <Stat title="Balance" value={`$${stats.bal.toLocaleString()}`} />
                                        <Stat title="Inflow" value={`$${stats.inc.toLocaleString()}`} />
                                        <Stat title="Outflow" value={`$${stats.exp.toLocaleString()}`} />
                                    </div>

                                    <div className="max-w-xl">
                                        <div className="flex gap-8 mb-12 text-[10px] font-bold tracking-widest uppercase">
                                            <button onClick={() => setType('gasto')} className={type === 'gasto' ? 'text-white underline decoration-gold underline-offset-8' : 'text-slate-600'}>Expenditure</button>
                                            <button onClick={() => setType('ingreso')} className={type === 'ingreso' ? 'text-white underline decoration-gold underline-offset-8' : 'text-slate-600'}>Revenue</button>
                                        </div>
                                        <form onSubmit={addMovement} className="grid grid-cols-1 gap-10">
                                            <input name="desc" placeholder="Descriptor" className="p-4 text-white font-light tracking-wide" required />
                                            <div className="grid grid-cols-2 gap-8">
                                                <input name="date" type="date" defaultValue={new Date().toISOString().split('T')[0]} className="p-4 text-white/40" required />
                                                <input name="amount" type="number" step="0.01" placeholder="Amount ($)" className="p-4 text-white font-light" required />
                                            </div>
                                            <div className="grid grid-cols-2 gap-8">
                                                <select name="budgetId" className="p-4 text-slate-500 text-xs uppercase font-bold tracking-widest border-b border-white/10 outline-none">
                                                    <option value="">Allocation</option>
                                                    {budgets.map(b => <option key={b.id} value={b.id}>{b.name}</option>)}
                                                </select>
                                                <select name="method" className="p-4 text-slate-500 text-xs uppercase font-bold tracking-widest border-b border-white/10 outline-none">
                                                    <option value="debito">Direct</option>
                                                    <option value="credito">Credit</option>
                                                </select>
                                            </div>
                                            <button type="submit" className="w-max px-12 py-4 border border-white/10 text-[10px] font-bold tracking-[0.4em] uppercase hover:bg-white hover:text-black transition-all duration-500">Log Entry</button>
                                        </form>
                                    </div>
                                </div>
                                <div className="space-y-12">
                                    <h3 className="text-[10px] font-bold tracking-[0.4em] text-slate-700 uppercase">Recent Activity</h3>
                                    {movements.slice(-6).reverse().map(m => (
                                        <div key={m.id} className="flex justify-between items-baseline border-b border-white/5 pb-4">
                                            <span className="text-xs font-light text-slate-300 uppercase tracking-wider">{m.desc}</span>
                                            <span className="text-sm font-semibold text-white tracking-tighter">${Math.round(m.amount).toLocaleString()}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'budget' && (
                            <div className="space-y-16 max-w-4xl mx-auto">
                                <form onSubmit={handleBudget} className="flex flex-col md:flex-row gap-12 items-end border-b border-white/5 pb-16">
                                    <div className="flex-1 w-full">
                                        <label className="text-[9px] font-bold text-slate-600 uppercase tracking-widest">Category Name</label>
                                        <input name="name" defaultValue={editingBudget?.name || ''} className="w-full p-4 text-white text-xl font-light" required />
                                    </div>
                                    <div className="flex-1 w-full">
                                        <label className="text-[9px] font-bold text-slate-600 uppercase tracking-widest">Monthly Limit</label>
                                        <input name="limit" type="number" defaultValue={editingBudget?.limit || ''} className="w-full p-4 text-white text-xl font-light" required />
                                    </div>
                                    <button type="submit" className="px-10 py-4 border border-white/20 text-[9px] font-bold uppercase tracking-widest hover:bg-white hover:text-black transition-all duration-500">
                                        {editingBudget ? 'Update' : 'Establish'}
                                    </button>
                                </form>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-16">
                                    {budgets.map(b => {
                                        const spent = movements.filter(m => m.budgetId === b.id.toString() && m.category === 'gasto').reduce((a,b)=>a+b.amount,0);
                                        const pct = Math.min(100, (spent/b.limit)*100);
                                        return (
                                            <div key={b.id} className="space-y-6 group">
                                                <div className="flex justify-between items-baseline">
                                                    <div>
                                                        <h4 className="text-sm font-semibold text-white uppercase tracking-widest mb-1">{b.name}</h4>
                                                        <span className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">${Math.round(spent).toLocaleString()} of ${b.limit.toLocaleString()}</span>
                                                    </div>
                                                    <button onClick={() => setEditingBudget(b)} className="text-[9px] text-slate-700 hover:text-white uppercase tracking-widest transition-colors">Modify</button>
                                                </div>
                                                <div className="progress-bar-container">
                                                    <div className="progress-fill" style={{ width: `${pct}%`, backgroundColor: pct > 90 ? '#ef4444' : '#c5a059' }}></div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {view === 'calendar' && (
                            <CalendarView movements={movements} />
                        )}
                    </main>
                </div>
            );
        };

        const CalendarView = ({ movements }) => {
            const [curr, setCurr] = useState(new Date());
            const first = new Date(curr.getFullYear(), curr.getMonth(), 1).getDay();
            const days = new Date(curr.getFullYear(), curr.getMonth() + 1, 0).getDate();
            const calDays = [...Array(first).fill(null), ...Array.from({length: days}, (_, i) => i + 1)];

            return (
                <div className="max-w-5xl mx-auto space-y-12">
                    <div className="flex justify-between items-baseline mb-12">
                        <h2 className="text-4xl font-light italic text-white tracking-tighter uppercase">{curr.toLocaleString('en-US', { month: 'long', year: 'numeric' })}</h2>
                        <div className="flex gap-8 text-[9px] font-black uppercase tracking-widest">
                            <button onClick={() => setCurr(new Date(curr.setMonth(curr.getMonth()-1)))} className="hover:text-white transition-colors">Back</button>
                            <button onClick={() => setCurr(new Date(curr.setMonth(curr.getMonth()+1)))} className="hover:text-white transition-colors">Next</button>
                        </div>
                    </div>
                    <div className="grid grid-cols-7 border-t border-l border-white/5">
                        {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => (
                            <div key={d} className="p-4 border-r border-b border-white/5 text-[9px] font-bold text-slate-700 uppercase tracking-widest text-center">{d}</div>
                        ))}
                        {calDays.map((d, i) => {
                            const ds = `${curr.getFullYear()}-${String(curr.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                            const dayM = movements.filter(m => m.date === ds);
                            return (
                                <div key={i} className="min-h-[120px] p-4 border-r border-b border-white/5 relative group hover:bg-white/[0.02] transition-all">
                                    <span className="text-xs font-semibold text-slate-800 group-hover:text-slate-400 transition-colors">{d}</span>
                                    <div className="mt-4 space-y-2">
                                        {dayM.map((m, idx) => (
                                            <div key={idx} className="text-[8px] font-bold uppercase tracking-widest text-white/50 border-l border-gold/50 pl-2">
                                                ${Math.round(m.amount)} Â· {m.desc}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const Stat = ({ title, value }) => (
            <div>
                <p className="text-[10px] font-bold tracking-[0.4em] text-slate-600 uppercase mb-4">{title}</p>
                <h3 className="text-2xl font-semibold text-white tracking-tighter">{value}</h3>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
